<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:include src="elements/enteteLogin.xhtml"/>

<div class="col-md-offset-4 col-md-6">
    <h1><h:outputText value="#{msgs['application.authentication']}"/></h1>
    <h:form>
        <div class="form-group">


            <label class="col-md-4 control-label login"><h:outputText value="#{msgs['login.login']}"/></label>
            <div class="col-md-8">
                <h:inputText styleClass="form-control inputForm" value="#{control.login}"/>
            </div>

            <label class="col-md-4 control-label login"><h:outputText value="#{msgs['login.password']}"/></label>
            <div class="col-md-8">
                <h:inputSecret styleClass="form-control inputForm" value="#{control.password}"/>
            </div>

            <div class="col-md-offset-7">
                <h:commandButton value="#{msgs['login.connect']}" action="#{control.checkAccess}"/>
            </div>
        </div>
    </h:form>
</div>
</html>
