<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<ui:include src="../elements/entete.xhtml"/>

<head>
    <title><h:outputText value="#{msgs['address.ajouter']}"/></title>
</head>

<div class="row">
    <div class="col-md-offset-2 col-md-6">
        <h:form styleClass="form-horizontal" id="addressForm">
            <fieldset>
                <h1 class="formName col-md-offset-4">
                    <h:outputText value="#{msgs['address.ajouter']}"/>
                </h1>
                <div class="form-group">

                    <label class="col-md-4 control-label"><h:outputText value="#{msgs['adresse.rue']}"/></label>
                    <div class="col-md-8">
                        <h:inputText styleClass="form-control inputForm" value="#{adresse.street}" id="street"/>
                    </div>
                    <div class="error col-md-offset-5">
                        <h:message styleClass="errorMessage" for="street"/>
                    </div>

                    <label class="col-md-4 control-label"><h:outputText value="#{msgs['adresse.ville']}"/></label>
                    <div class="col-md-8">
                        <h:inputText styleClass="form-control inputForm" value="#{adresse.city}" id="city"/>
                    </div>
                    <div class="error col-md-offset-5">
                        <h:message styleClass="errorMessage" for="city"/>
                    </div>

                    <label class="col-md-4 control-label"><h:outputText value="#{msgs['adresse.zip']}"/></label>
                    <div class="col-md-8">
                        <h:inputText styleClass="form-control inputForm" value="#{adresse.zip}" id="zip"/>
                    </div>
                    <div class="error col-md-offset-5">
                        <h:message styleClass="errorMessage" for="zip"/>
                    </div>

                    <label class="col-md-4 control-label"><h:outputText value="#{msgs['adresse.pays']}"/></label>
                    <div class="col-md-8">
                        <h:inputText styleClass="form-control inputForm" value="#{adresse.country}" id="country"/>
                    </div>
                    <div class="error col-md-offset-5">
                        <h:message styleClass="errorMessage" for="country"/>
                    </div>

                    <div class="col-md-offset-7">
                        <h:commandButton value="Valider" styleClass="btn btn-primary validerForm"
                                         action="#{adresse.createAddress}"/>
                    </div>
                </div>
            </fieldset>
        </h:form>
    </div>
</div>

</html>
