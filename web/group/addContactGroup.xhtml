<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


<ui:include src="../elements/entete.xhtml"/>

<div class="row">
    <div class="col-md-offset-4 col-md-6 ajoutContactGroupe">
        <h1><h:outputText value="#{msgs['contact_groupe.ajouter']}"/></h1>
        <div class="row">
            <div class="col-md-offset-3">
                <h:form styleClass="form-horizontal">
                    <h:inputHidden value="#{groupe.id}"/>
                    <h:selectManyCheckbox value="#{groupe.lesMembres}" layout="pageDirection">
                        <f:selectItems value="#{accueil.lesContacts}" var="c"
                                       itemValue="#{c.id}" itemLabel="#{c.firstName} #{c.lastName}"/>
                    </h:selectManyCheckbox>
                    <h:commandButton value="Valider" styleClass="btn btn-primary validerForm"
                                     action="#{groupe.addMembre}"/>
                </h:form>
            </div>
        </div>
    </div>
</div>
</html>
